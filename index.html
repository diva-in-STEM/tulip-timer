<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Poppins:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="./assets/images/android-chrome-192x192.png">
    <title>timer</title>
</head>
<body>
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <span id="menuButton" class="material-symbols-outlined">menu</span>
    <div id="menu">
        <div id="menuItems">
            <div class="menuItem">
                <span class="material-icons">schedule</span> 
                <input type="text" id="workTime" pattern="([0-5][0-9]):([0-5][0-9])" placeholder="20:00" autocomplete="off" onchange="getWT(this.value)"> 
                / 
                <input type="text" id="restTime" pattern="([0-5][0-9]):([0-5][0-9])" placeholder="05:00" autocomplete="off" onchange="getRT(this.value)">
            </div>
            <div class="menuItem" id="rainButton">
                <span class="material-icons">water_drop</span> 
                <p>Rain</p>
            </div>
            <div class="menuItem" id="github">
                <a href="https://github.com/diva-in-STEM/tulip-timer" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/github-mark.svg" alt="GitHub Icon"> Visit my GitHub
                </a>
            </div>
        </div>
    </div>
    <span id="theme" class="material-symbols-outlined">
        light_mode
    </span>
    <div id="timerContainer">
        <p id="indicator">WORK</p>
        <div class="timer"><p id="timerText">20:00</p></div>
    </div>
    <div id="controls">
        <button id="start" class="material-icons">play_arrow</button>
        <button id="restart" class="material-icons">replay</button>
    </div>
    <script src="./howlerJS/howler.core.js"></script>
    <script src="./app.js"></script>
</body>
</html>
